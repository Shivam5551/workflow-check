name: Build on PR

on: 
    pull_request:
        branches:
            - "**"

jobs:
    build: 
        name: Runs on PR
        runs-on: ubuntu:latest
        steps: 
            - uses: actions/checkout@v3
            - name: "Use Node.js"
              uses: actions/setup-node@v3
              with:
                    node-version: '20'

            - name: "Install Dependecies"
              run: npm install
            
            - name: "Generate Prisma Client"
              run: npm run db:generate

            - name: "Run build"
              run: npm run build 
